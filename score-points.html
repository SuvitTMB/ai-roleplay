<!-- Chosen Palette: Professional Indigo & Neutral Gray -->
<!-- Application Structure Plan: The application is designed as a role-based Single-Page Application (SPA) with distinct 'views' for Judges and an Admin. The structure separates user workflows for clarity. The Judge's flow is task-oriented: Login -> Select Round -> View Teams -> Score Team -> View Personal Summary. This linear path guides the user efficiently. The Admin flow utilizes a tab-based dashboard, providing non-linear access to various management modules (Reports, Data Management for Rounds, Teams, Judges, Criteria). This structure was chosen because it cleanly separates distinct user roles and their associated tasks, preventing cognitive overload and making navigation intuitive for each user type without exposing unnecessary complexity. -->
<!-- Visualization & Content Choices: 
- Report Info: Judge's personal scores for teams in a round. -> Goal: Compare. -> Viz/Method: Vertical Bar Chart (Chart.js). -> Interaction: View on summary page. -> Justification: Provides a quick, clear visual comparison of total scores given by the logged-in judge.
- Report Info: Overall team rankings for admins. -> Goal: Inform/Rank. -> Viz/Method: Styled HTML Table with Rank Badges. -> Interaction: Click on team/judge names to open a detailed modal view. -> Justification: A table is most effective for displaying precise, sortable ranking data. Interactive modals allow for progressive disclosure of details without cluttering the main view.
- Report Info: High-level score distribution across all teams. -> Goal: Compare/Analyze. -> Viz/Method: Bar Chart inside a modal (Chart.js). -> Interaction: Click 'View Graph' button. -> Justification: A modal isolates the comprehensive visual summary from the main data table, allowing for focused analysis of overall performance.
- Report Info: Detailed performance breakdown by criteria for a specific judge or team. -> Goal: Analyze Relationships/Patterns. -> Viz/Method: Radar Chart in a modal (Chart.js). -> Interaction: Triggered by clicking a name in the progress table. -> Justification: A radar chart is ideal for comparing performance across multiple, distinct criteria, revealing scoring tendencies (for judges) or areas of strength/weakness (for teams).
-->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
